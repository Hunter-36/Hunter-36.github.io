<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Animated Triangle Hunter Sutton</title>
        <!-- Define our shaders! -->
        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec4 vPosition;

            uniform float x;
            uniform float y;

            void main() {
                gl_Position.x += x + vPosition.x;
                gl_Position.y += y + vPosition.y;
                gl_Position.z = 0.0;
                gl_Position.w = 1.0;
                
            }
        </script>
        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;
            void main() {
            gl_FragColor = vec4( 0.7, 0.1, 0.6, 1.0);
            }
        </script>
        <!-- include our libraries for WebGL -->
        <script type="text/javascript" src="../Common/webgl-utils.js"></script>
        <script type="text/javascript" src="../Common/initShaders.js"></script>
        <script type="text/javascript" src="../Common/MV.js"></script>
        <!-- the ACTUAL triangle code!! -->
        <script type="text/javascript" src="triangle-anim.js"></script>
    </head>
    <body>
        <canvas id="gl-canvas" width="640" height="480">
            Your browser doesn't support HTML5!
        </canvas>
    </body>
</html>
